<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript">
            
            function loadJSON(){
                fetch('sindopolyboard.json')
                .then(response => response.json())
                .then(data => {
                    // Get a reference to the div element
                    const div = document.getElementById('testing');

                    // Set the innerHTML of the div element to the data from the JSON file
                    div.innerHTML = `Name: ${data.prices.properties[0].name}<br>Type: ${data.prices.properties[0].type}
                    <br>Location: ${data.prices.properties[0].location}<br>Price: ${data.prices.properties[0].price}
                    <br>Rent: ${data.prices.properties[0].rent}`;
                });

            }

            function loadDoc(url) {//asynchronous
                xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=onComplete;//call onComplete when readyState changes
                xmlhttp.open("GET",url,true);//initialize asynchronous if true
                xmlhttp.send(null);//send 
            }
            function onComplete() {
                if (xmlhttp.readyState==4) {
                    document.getElementById('test').innerHTML=xmlhttp.responseText;
                }
            }
            
            function loadDoc(url) {//synchronous
                xmlhttp=new XMLHttpRequest();
                xmlhttp.open("GET",url,false);//initialize synchronous if false
                xmlhttp.send(null);//send 
                document.getElementById('test').innerHTML=xmlhttp.responseText;
            }
            
        </script>
    </head>
